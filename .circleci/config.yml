version: 2.1 # using 2.1 provides access to orbs and other features

jobs:
  install:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - run:
          name: Install deps
          command: npm ci
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  eslint:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run linter
          command: npm run lint

  test:
    docker:
      - image: circleci/node:14.5.0
    parallelism: 3
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests
          command: |
            TESTFILES=$(circleci tests glob "src/**/*.spec.js" | circleci tests split --split-by=timings)
            CI=true npm run test:ci -- --maxWorkers=3 $TESTFILES 
            mkdir -p ./codecov && cp -a ./reports/junit/junit.xml ./codecov/coverage-$CIRCLE_JOB-$CIRCLE_NODE_INDEX.xml
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: 'true'
      - store_test_results:
          path: ./reports/junit/
      - save_cache:
          key: coverage-{{ .Environment.CIRCLE_WORKFLOW_ID }}-{{.Environment.CIRCLE_NODE_INDEX}}
          paths:
            - codecov

  codecov:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - restore_cache:
          keys:
            - coverage-{{ .Environment.CIRCLE_WORKFLOW_ID }}-{{.Environment.CIRCLE_NODE_INDEX}}
      - run:
          name: Upload coverage to codecov
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -Z

  codecovstage:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - restore_cache:
          keys:
            # parallelism: 3 so 0-2
            - coverage-{{ .Environment.CIRCLE_WORKFLOW_ID }}-{{0}}
            - coverage-{{ .Environment.CIRCLE_WORKFLOW_ID }}-{{1}}
            - coverage-{{ .Environment.CIRCLE_WORKFLOW_ID }}-{{2}}
      - run:
          name: Upload coverage to codecov staging
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -t $CODECOV_TOKEN_STAGING -u https://stage-web.codecov.dev -Z

  sentry:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Sentry Release
          command: npm run sentry

  build:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Build the spa
          command: npm run build

  storybook:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Deploy to Chromatic
          command: npm run chromatic

workflows:
  version: 2
  test-and-build:
    jobs:
      - install
