version: 2.1 # using 2.1 provides access to orbs and other features

jobs:
  install:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - run:
          name: Install deps
          command: npm ci
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  eslint:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run linter
          command: npm run lint

  test:
    docker:
      - image: circleci/node:14.5.0
    parallelism: 2
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests
          command: |
            TESTFILES=$(circleci tests glob "src/**/*.spec.js" | circleci tests split --split-by=timings)
            CI=true npm run test:ci -- --maxWorkers=2 $TESTFILES
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: 'true'
      - store_test_results:
          path: ./reports/junit/
      - run:
          name: Upload coverage to codecov
          command: |
            wget https://uploader.codecov.io/latest/codecov-linux
            chmod +x ./codecov-linux
            ./codecov-linux
      - run:
          name: Upload coverage to staging
          command: |
            wget https://uploader.codecov.io/latest/codecov-linux
            chmod +x ./codecov-linux
            ./codecov-linux -t $CODECOV_TOKEN_STAGING --url https://stage-web.codecov.dev

  sentry:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Sentry Release
          command: npm run sentry

  build:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Build the spa
          command: npm run build

  storybook:
    docker:
      - image: circleci/node:14.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Deploy to Chromatic
          command: npm run chromatic

workflows:
  version: 2
  test-and-build:
    jobs:
      - install
      - eslint:
          requires:
            - install
      - storybook:
          filters:
            branches:
              ignore: /^dependabot.*/
          requires:
            - install
      - test:
          requires:
            - install
      - sentry:
          requires:
            - install
      # Disabling because we are no longer monitoring bundlesize
      # leaving the job to re enable this when I find a
      # replacement.
      # - build:
      #     requires:
      #       - install
