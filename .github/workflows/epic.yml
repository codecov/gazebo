name: Deploy epic

on:
  push:
    branches:
      - meraki_epic
      - main

jobs:
  release:
    uses: ./.github/workflows/client-release.yml
    secrets:
      bucket: ${{ secrets.bucket_epic }}
      client_name: ${{ secrets.client_epic }}
      api_url: ${{ secrets.api_url_epic }}
      base_url: ${{ secrets.base_url_epic }}
      default_provider: ${{ secrets.default_provider_epic }}
      token: ${{ secrets.GITHUB_TOKEN }}
      gcp_sa: ${{ secrets.CODECOV_GCP_WIDSA }}
      gcp_idp: ${{ secrets.CODECOV_GCP_WIDP }}
    permissions:
      pull-requests: 'write'
      contents: 'read'
      id-token: 'write'
      actions: 'read'
      repository-projects: 'read'
